<div id="chart_fields" class="chart-fields-section">

  {% set chart_types = h.querytool_get_chart_types() %}
  <div class="control-group control-select">
    <label class="control-label" for="chart_field_graph">Graph type</label>
    <div class="controls ">
      <select id="chart_field_graph" name="graph">
      {% for type in chart_types %}
        <option value="{{ type }}">{{type}}</option>
       {% endfor %}
      </select>
    </div>
  </div>

  {% set color_scheme = h.querytool_get_color_scheme() %}
   <div class="control-group control-select">
    <label class="control-label" for="chart_field_graph">Color scheme</label>
    <div class="controls ">
      <select id="chart_field_color" name="color">
      {% for color in color_scheme %}
        <option value="{{ color.value }}">{{color.text}}</option>
       {% endfor %}
      </select>
    </div>
  </div>

    <div class="control-group control-select">
    <label class="control-label" for="chart_field_axis_y">Select (Axis Y)</label>
    <div class="controls ">
      <select id="chart_field_axis_y" name="axis_y">
        <option value="y">id</option>
      </select>
    </div>
  </div>

    <div class="control-group control-select">
    <label class="control-label" for="chart_field_axis_x">Select(Axis X)</label>
    <div class="controls ">
      <select id="chart_field_axis_x" name="axis_x">
        <option value="x">id</option>
      </select>
    </div>
  </div>

  <div class="control-group ">
    <label class="control-label" for="chart_field_num_row">Number of rows</label>
    <div class="controls ">
      <input id="chart_field_num_row" name="num_rows"
             value=""
             placeholder="Enter rows number" type="text">
    </div>
  </div>

</div>
