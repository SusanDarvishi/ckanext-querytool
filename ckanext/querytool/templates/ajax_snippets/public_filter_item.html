<div id="filter_item_{{ n }}" class="filter-group-wrapper">
  <span class="fa fa-arrow-right"></span>
  <div class="filter-group">
    <label for="data_filter_value_{{ n }}">{{ selected_filter.alias }}</label>
    <input type="hidden" id="data_filter_name_{{ n }}" name="data_filter_name_{{ n }}" value="{{ selected_filter.name }}"/>
    <select class="filter-item filter-item-value {{ class }}" id="data_filter_value_{{ n }}" name="data_filter_value_{{ n }}">
      <option value="">&mdash; Select value &mdash;</option>
      {% if selected_filter %}
      <option value="{{ selected_filter.value }}" selected>{{ selected_filter.value }}</option>
      {% endif %}
    </select>
  </div>
</div>
